[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.backends.legacy:build"

[project]
name = "icalcc"
version = "0.1.3"
description = "Locally centered cyclic contrasts for scikit-learn FastICA"
readme = "README.md"
license = { text = "CC BY 4.0" }
authors = [
    { name = "Tetsuya Saito", email = "ted@kleinverse.io" }
]
keywords = [
    "ICA", "independent component analysis", "blind source separation",
    "cumulants", "higher-order statistics"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.24",
    "scikit-learn>=1.3",
]

[project.urls]
Homepage = "https://github.com/Kleinverse/icalcc"
Repository = "https://github.com/Kleinverse/icalcc"
Paper = "https://doi.org/10.36227/techrxiv.XXXXXXX"

[tool.setuptools]
py-modules = ["icalcc"]
